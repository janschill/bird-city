<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ffffff">
  <title>Bird City</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
  <script defer data-domain="bird-city.janschill.de" src="https://nsa.janschill.de/js/script.js"></script>
</head>
<body>
  <!-- Welcome screen (shown before game starts) -->
  <div id="welcome-screen">
    <div class="welcome-inner">
      <h1 class="welcome-title">Bird City</h1>
      <p class="welcome-subtitle">A daily city-building puzzle</p>
      <div class="welcome-info">
        <div class="welcome-puzzle-number" id="welcome-puzzle-number"></div>
        <div class="welcome-date" id="welcome-date"></div>
      </div>
      <div class="welcome-stats hidden" id="welcome-stats"></div>
      <button class="welcome-play-btn" id="btn-play">Play</button>
      <button class="welcome-how-btn" id="btn-how-to-play">How to Play</button>
    </div>
  </div>

  <div id="app" class="hidden">
    <!-- Header -->
    <header id="header">
      <button id="btn-stats" class="icon-btn" aria-label="Stats">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="14" width="4" height="7" rx="1"/><rect x="10" y="9" width="4" height="12" rx="1"/><rect x="16" y="4" width="4" height="17" rx="1"/>
        </svg>
      </button>
      <h1>Bird City</h1>
      <div class="header-right">
        <button id="btn-menu" class="icon-btn" aria-label="Menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="5" r="1.5"/><circle cx="12" cy="12" r="1.5"/><circle cx="12" cy="19" r="1.5"/>
          </svg>
        </button>
        <div id="header-menu" class="header-menu hidden">
          <button id="btn-help-menu" class="menu-item">How to Play</button>
        </div>
      </div>
    </header>

    <!-- Game area -->
    <main id="game-area">
      <!-- Score bar -->
      <div id="score-bar">
        <span id="score-display">Score: 0</span>
        <span id="tile-counter">Tile 1 / 22</span>
      </div>

      <!-- Tile inventory (above grid) -->
      <div id="seq-bar"></div>

      <!-- City grid -->
      <div id="grid-container">
        <div id="grid"></div>
      </div>

      <!-- Controls: tile preview + buttons -->
      <div id="tile-panel">
        <div id="tile-preview-area">
          <div id="tile-preview"></div>
        </div>
        <div id="tile-controls">
          <button id="btn-undo" class="control-btn undo-btn" disabled aria-label="Undo">UNDO</button>
          <button id="btn-place" class="control-btn place-btn" disabled aria-label="Place tile">PLACE</button>
          <button id="btn-skip" class="control-btn skip-btn" aria-label="Skip tile">SKIP<span class="skip-cost">-2</span></button>
        </div>
      </div>
    </main>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div id="modal" class="modal">
        <button class="modal-close" aria-label="Close">&times;</button>
        <div id="modal-content"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
