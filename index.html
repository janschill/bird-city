<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <title>Bird City</title>
  <link rel="stylesheet" href="css/style.css?v=13">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header id="header">
      <button id="btn-stats" class="icon-btn" aria-label="Stats">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="14" width="4" height="7" rx="1"/><rect x="10" y="9" width="4" height="12" rx="1"/><rect x="16" y="4" width="4" height="17" rx="1"/>
        </svg>
      </button>
      <h1>Bird City</h1>
      <div class="header-right">
        <button id="btn-menu" class="icon-btn" aria-label="Menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="5" r="1.5"/><circle cx="12" cy="12" r="1.5"/><circle cx="12" cy="19" r="1.5"/>
          </svg>
        </button>
        <div id="header-menu" class="header-menu hidden">
          <button id="btn-help-menu" class="menu-item">How to Play</button>
          <button id="btn-end-menu" class="menu-item">End Game</button>
          <button id="btn-restart-menu" class="menu-item menu-item--danger">Restart Puzzle</button>
        </div>
      </div>
    </header>

    <!-- Game area -->
    <main id="game-area">
      <!-- Score bar -->
      <div id="score-bar">
        <span id="score-display">Score: 0</span>
        <span id="tile-counter">Tile 1 / 22</span>
      </div>

      <!-- City grid with tile inventory on sides -->
      <div id="grid-container">
        <div id="seq-left" class="seq-panel"></div>
        <div id="grid"></div>
        <div id="seq-right" class="seq-panel"></div>
      </div>

      <!-- Controls: tile preview + buttons -->
      <div id="tile-panel">
        <div id="tile-preview-area">
          <div id="tile-preview"></div>
        </div>
        <div id="tile-controls">
          <button id="btn-rotate" class="control-btn" aria-label="Rotate">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
            </svg>
          </button>
          <button id="btn-place" class="control-btn place-btn" disabled aria-label="Place tile">PLACE</button>
          <button id="btn-skip" class="control-btn skip-btn" aria-label="Skip tile">SKIP<span class="skip-cost">-2</span></button>
        </div>
      </div>
    </main>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div id="modal" class="modal">
        <button class="modal-close" aria-label="Close">&times;</button>
        <div id="modal-content"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js?v=13"></script>
</body>
</html>
