<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ffffff">
  <title>Bird City</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
  <script defer data-domain="bird-city.janschill.de" src="https://nsa.janschill.de/js/script.js"></script>
</head>
<body>
  <!-- Welcome screen (shown before game starts) -->
  <div id="welcome-screen" style="position:fixed;inset:0;z-index:500;display:flex;align-items:center;justify-content:center;background:#fff;">
    <div class="welcome-inner">
      <h1 class="welcome-title" data-i18n="appName">Bird City</h1>
      <p class="welcome-subtitle" data-i18n="subtitle">A daily city-building puzzle</p>
      <div class="welcome-info">
        <div class="welcome-puzzle-number" id="welcome-puzzle-number"></div>
        <div class="welcome-date" id="welcome-date"></div>
      </div>
      <div class="welcome-stats hidden" id="welcome-stats"></div>
      <div class="welcome-mode-toggle">
        <label class="toggle-row" for="toggle-hard">
          <span class="toggle-label" data-i18n="hardMode">Hard Mode</span>
          <span class="toggle-desc" data-i18n="hardModeDesc">No undo, no skip</span>
        </label>
        <input type="checkbox" id="toggle-hard" class="toggle-input">
        <label class="toggle-switch" for="toggle-hard"></label>
      </div>
      <button class="welcome-play-btn" id="btn-play" data-i18n="play">Play</button>
      <button class="welcome-how-btn" id="btn-how-to-play" data-i18n="howToPlay">How to Play</button>
    </div>
  </div>

  <div id="app">
    <!-- Header -->
    <header id="header">
      <button id="btn-stats" class="icon-btn" aria-label="Stats">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="4" y="14" width="4" height="7" rx="1"/><rect x="10" y="9" width="4" height="12" rx="1"/><rect x="16" y="4" width="4" height="17" rx="1"/>
        </svg>
      </button>
      <h1 data-i18n="appName">Bird City</h1>
      <div class="header-right">
        <button id="btn-menu" class="icon-btn" aria-label="Menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="5" r="1.5"/><circle cx="12" cy="12" r="1.5"/><circle cx="12" cy="19" r="1.5"/>
          </svg>
        </button>
        <div id="header-menu" class="header-menu hidden">
          <button id="btn-help-menu" class="menu-item" data-i18n="howToPlay">How to Play</button>
          <div class="menu-divider"></div>
          <label class="menu-toggle">
            <span data-i18n="hardMode">Hard Mode</span>
            <input type="checkbox" id="menu-toggle-hard" class="toggle-input">
            <span class="toggle-switch toggle-switch--small"></span>
          </label>
          <div class="menu-divider"></div>
          <div class="menu-lang" id="menu-lang">
            <span class="menu-lang-label" data-i18n="language">Language</span>
            <div class="menu-lang-options" id="lang-options"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- Game area -->
    <main id="game-area">
      <!-- Score bar -->
      <div id="score-bar">
        <span id="score-display">Score: 0</span>
        <span id="tile-counter">Tile 1 / 22</span>
      </div>

      <!-- Tile inventory (above grid) -->
      <div id="seq-bar"></div>

      <!-- City grid -->
      <div id="grid-container">
        <div id="grid"></div>
      </div>

      <!-- Controls: tile preview + buttons -->
      <div id="tile-panel">
        <div id="tile-preview-area">
          <div id="tile-preview"></div>
        </div>
        <div id="tile-controls">
          <button id="btn-undo" class="control-btn undo-btn" disabled aria-label="Undo" data-i18n="undo">UNDO</button>
          <button id="btn-place" class="control-btn place-btn" disabled aria-label="Place tile" data-i18n="place">PLACE</button>
          <button id="btn-skip" class="control-btn skip-btn" aria-label="Skip tile"><span data-i18n="skip">SKIP</span><span class="skip-cost">-2</span></button>
        </div>
        <button id="btn-end-round" class="end-round-btn" data-i18n="endRound">End Round</button>
      </div>
    </main>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div id="modal" class="modal">
        <button class="modal-close" aria-label="Close">&times;</button>
        <div id="modal-content"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
